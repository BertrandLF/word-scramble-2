<div class="row tooth rounded">
    <div class="text">{{ guessWord?.guess }}</div>
</div>
<div class="row tooth rounded">
    <div class="text">
        <input
        [(ngModel)]="guessValue"
        type="text"
        [disabled]="finished"
        (keyup)="evaluateGuess()"
        class="blended"
        autofocus/>
    </div>
</div>
